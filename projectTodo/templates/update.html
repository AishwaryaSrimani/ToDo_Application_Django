{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Change Password
    </title> 
    <link rel = "stylesheet" href="{%static 'css/update.css' %}"/>
    <link rel = "stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'/>
    <link rel="shortcut icon" href="{%static 'images/leaf.ico' %}" type="">
</head>
<body style=" background-color: Honeydew;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/change_password">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div>
        <h1>Change Password</h1>
        <form id="updateForm" action='/change_password' method='POST'>{% csrf_token %} 
            <p for="username"><b>Username:</b></p>
            <p><input type="text" id="username" name="username"></p>
            <p for="password"><b>Current Password:</b></p>
            <p><input type="password" id="password" name="password"></p>
            <p for="new_password"><b>New Password:</b></p>
            <p><input type="password" id="new_password" name="new_password"></p>
            <p><input type='submit' value='Update'/></p>
            <p><a href="/" class="btn btn-danger" style="font-size: x-large;">Cancel</a></p>
        </form>
    </div>
    <div>
        {% for message in messages %}
        <h4 style='color: red; background-color: black; padding: 20px; display: inline; font-size: x-large; font-family: math;'> 
            {{message}} 
        </h4>
        {% endfor %}
    </div>

    <!--<script type="text/javascript" src="{%static 'js/update.js' %}"></script>-->

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel = "stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'/>
        <link rel="shortcut icon" href="{%static 'images/leaf.ico' %}" type="">
    </head>
    <body style=" background-color: Honeydew;">
        <form id="updateForm" action='/task_update/{{ task.id }}/' method='post'>{% csrf_token %} 
            <div class="mb-3">
                <input type="hidden" name="task_id" value="{{ task.id }}">
            </div>
            <div class="mb-3" style="margin: auto; text-align: center; font-family: system-ui; padding-block: 2%;">
                <label for="exampleInputPassword1" class="form-label" style="font-size: xx-large; font-family: math;">
                   <b> Update Your - Task Description
                </label>
                <p><textarea class="form-control" name="new_task_desc" id="desc" cols="30" rows="10" style="width: 80%; font-size: x-large; font-family: auto; margin-left: 10%; margin-right: 10%;"></textarea></p>
            </div >
            <p style="text-align: center;">
                <input type="submit" value="Update" class="btn btn-primary" style="background-color: blue; font-size: x-large; font-family: sans-serif; color: white;"></input>
            </p>
            <p style="text-align: center;"><a href="/todoList" class="btn btn-danger" style="font-size: x-large;">Cancel</a></p>
        </form>
    </body>
</html>

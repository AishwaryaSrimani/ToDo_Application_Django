{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel = "stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'/>
        <link rel="shortcut icon" href="{%static 'images/leaf.ico' %}" type="">
    </head>
    <body style=" background-color: Honeydew;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: cadetblue;">
              <a class="navbar-brand" href="/addTodo">TODO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/todoList">Todo List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/logout">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container my-3">
            <h2>Welcome to Todo List - Add a Task</h2>
            <form action="{% url 'addTodo' %}" method='post'>
                {% csrf_token %}
                <p>Username:</p>
                <p><input type='text' name='username' required/></p>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Task Title</label>
                  <input type="text" name="taskTitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Task Description</label>
                  <textarea class="form-control" name="taskDesc" id="desc" cols="30" rows="10"></textarea>
                </div>
                <p><input type="submit" value="save" class="btn btn-primary"></input></p>
              </form>
              <div>
                {% for message in messages %}
                <h4 style='color: red; background-color: black; padding: 20px; display: inline; font-size: x-large; font-family: math;'> 
                    {{message}} 
                </h4>
                {% endfor %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>

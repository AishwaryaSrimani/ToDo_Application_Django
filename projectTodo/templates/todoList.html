{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            ToDo List
        </title>
        <link rel = "stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'/>
        <link rel="shortcut icon" href="{%static 'images/leaf.ico' %}" type="">
    </head>
    <body style=" background-color: Honeydew;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: cadetblue;">
              <a class="navbar-brand" href="/todoList">TODO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/addTodo">Add Todo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container my-3">
            <h2 class="text-center py-4">ToDos List - All Task</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sl. No</th>
                    <th scope="col">Task Title</th>
                    <th scope="col">Task Description</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% for task in tasks %} 
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{task.taskTitle}}</td>
                        <td>{{task.taskDesc}}</td>
                        <td>
                            <a href="/task_update/{{ task.id }}/" class="btn btn-danger" style='background-color: #82c4ec; border-color: #82c4ec; color: black;font-family: ui-rounded; font-size: larger;'><b>Update</a>
                        </td>
                        <td>
                            <a href="/delete_task/{{ task.id }}/" class="btn btn-danger" onclick="return confirmDelete();" style="font-family: math; font-size: larger;">
                                <b>Delete</a>
                        </td>
                    </tr>
                {% endfor %}   
                </tbody>
              </table>
        </div>
        <script>
            function confirmDelete() {
                return confirm("Are you sure you want to delete this task?");
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
